<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
<div class="full-body">
  
<div class="music">
  <img class="music-img" src="./images/illustration-hero.svg" alt="hero">
</div>
<div class="card-1">
  <h1 class="heading">Order Summary</h1>
  <p class="heading-para">You can now listen to millions of songs,audiobooks, and podcasts on any device anywhere you like!</p>
</div>
<div class="card-2">
  <div class="box-1">
  <div class="music-logo">
    <img src="./images/icon-music.svg" alt="music">
  </div>
  <div class="amounts">
    <h4 class="plans">Annual Plan</h4>
    <p class="plan-amount">$59.99/year</p>
  </div>
  </div>
  <div class="options">
    <a class="opt-name" href="#">change</a>
  </div>
</div>
<div class="card-3">
  <div class="payment-process-1">
    <p>Proceed to Payment</p>
  </div>
  <div class="payment-process-2">
    <p>Cancel Order</p>
  </div>
</div>
 </div>
 </div>
</body>
</html>
